<div align="right" style="padding-right: 270px;">

	<div class="floating-box" align="center">
    	<h2><b>Editing menu</b></h2>
			<br>

			<!--<input type="number" placeholder="Brightness" min="0" max="100" id="days-off-count" />
			<br>
			<input type="number" placeholder="H" min="0" max="255" id="days-off-count" />
			<br>
			<input type="number" placeholder="S" min="0" max="255" id="days-off-count" />
			<br>
			<input type="number" placeholder="V" min="0" max="255" id="days-off-count"/>
			<br>
			<input type="number" placeholder="Hue" min="0" max="255" id="days-off-count"/>
			<br>
			<input type="submit" value="Update">-->

			<div class="small-2 columns">

			<div *ngFor="let field of editMenu"style="font-size:12pt" align="left" style="margin-left: 15px">{{field.name}}:

				<div *ngIf="field.name === 'State'; then blockState;"></div>
					<ng-template #blockState>
						<input class="state" type="number" placeholder="{{field.name}}" min="0" [(ngModel)]="field.value" max="1" id="days-off-count" />
					</ng-template>

				<div *ngIf="field.name === 'Hue'; then blockHue;"></div>
					<ng-template #blockHue>
						<input class="hue" type="number" placeholder="{{field.name}}" min="0" [(ngModel)]="field.value" max="360" id="days-off-count" />
					</ng-template>

				<div *ngIf="field.name === 'Saturation'; then blockSaturation;"></div>
					<ng-template #blockSaturation>
						<input class="saturation" type="number" placeholder="{{field.name}}" min="0" [(ngModel)]="field.value" max="1" step="0.01" id="days-off-count" />
					</ng-template>

				<div *ngIf="field.name === 'Kelvin'; then blockKelvin;"></div>
					<ng-template #blockKelvin>
						<input class="kelvin" type="number" placeholder="{{field.name}}" min="5000" [(ngModel)]="field.value" max="9999" id="days-off-count" />
					</ng-template>

				<br><br>
    		</div>
			<input type="submit" style="height:30px;width:80px;font-size:10pt" value="Update" (click)="edit()">
  		</div>

  <!--<div> {{a.state}} et {{a.value}}</div>-->
	</div>
</div>
