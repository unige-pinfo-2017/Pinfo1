<div>
      <ngx-datatable
        class="material"
        [rows]="rows"
        [loadingIndicator]="loadingIndicator"
        [columns]="columns"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [reorderable]="reorderable">
      </ngx-datatable>
</div>


<div>
	<button (click)="getTable('powersocket',1)" class="btn btn-primary btn-block btn-large">Power socket</button>
	<button (click)="getTable('Beacon',1)" class="btn btn-primary btn-block btn-large">Beacon</button>
	<button (click)="getTable('Light',1)" class="btn btn-primary btn-block btn-large">Light</button>
</div>
