<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<div class="row">
</div>
<br>
<ng-table [config]="config"
          (tableChanged)="onChangeTable(config)"
          (cellClicked)="onCellClick($event)"
          [columns]="columns" [rows]="rows" >
</ng-table>
<br>
<div align="center">
  <button (click)="onChangeTable(config, $event)">refresh</button>
</div>
<pagination *ngIf="config.paging"
            class="pagination-sm"
            [(ngModel)]="page"
            [totalItems]="length"
            [itemsPerPage]="itemsPerPage"
            [maxSize]="maxSize"
            [boundaryLinks]="true"
            [rotate]="false"
            (pageChanged)="onChangeTable(config, $event)"
            (numPages)="numPages = $event">
</pagination>
<pre *ngIf="config.paging" class="card card-block card-header">Page: {{page}} / {{numPages}}<a routerLink="/overview" href="#"><h5>Back to overview</h5></a></pre>

<h3>Table demo test</h3>
<div>
	<button (click)="getDemo()" class="btn btn-primary btn-block btn-large">Demo</button>
	<button (click)="getDeviceTable('powersocket')" class="btn btn-primary btn-block btn-large">Power socket</button>
	<button (click)="getDeviceTable('beacon')" class="btn btn-primary btn-block btn-large">Beacon</button>
</div>

<h3>State checkbox</h3>
<div class="stateCheckbox">
	<input type="checkbox" value="0" id="stateCheckboxInput" name="" />
	<label for="stateCheckboxInput"></label>
</div>
</body>

</html>
