<div class="row">
  <div class="col-md-6">
    <div style="display: block;">
    <canvas baseChart width="600" height="400"
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
				(chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>

<div class="col-sm-2 sidenav">
    <h4>Choose your chart</h4>
      <ul class="nav nav-pills nav-stacked">
        <li class="notactive"><a (click)="switchToLine()"><h4>Line</h4></a></li>
        <li class="notactive"><a (click)="switchToBar()"><h4>Bar</h4></a></li>
		<li class="notactive"><a (click)="switchToPie()"><h4>Pie</h4></a></li>
		<li class="notactive"><a (click)="switchToRadar()"><h4>Radar</h4></a></li>
		<li class="notactive"><a (click)="switchToPolarArea()"><h4>Polar Area</h4></a></li>
		<li class="notactive"><a (click)="switchToDoughnut()"><h4>Doughnut</h4></a></li>
      </ul>
 </div>
<div>
</div>
