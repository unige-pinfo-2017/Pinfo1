
<div class="col-sm-9">
    <ul class="menu" style="display: inline-block; float:left; margin-right:50px;">

      <li *ngFor="let dat of data"><a name="livedata" (click)="changeLiveData(dat.name)">{{dat.name}}: <b>{{dat.value}}</b> {{dat.unit}}
	  </a><a name="cross" style="cursor:pointer;" (click)="removeLiveData(dat.name)">x</a></li>
      </ul>
      <div class="dropdown" style="display: inline-block; float: center;">
        <button class="dropbtn">+</button>
        <div class="dropdown-content">
          <a *ngFor="let hidden of hiddenData" (click)="addLiveData(hidden.name)">{{hidden.name}}</a>
        </div>
    </div>

</div>
