<head>

<div class="col-sm-9">
    <ul class="menu">

      <li *ngFor="let dat of data"><a>{{dat.name}}: <b>{{dat.value}}</b> {{dat.unit}}

      <div class="dropdown">
        <button class="dropbtn">+</button>

          <a *ngFor="let da of hiddenData" href="#">{{da.name}}</a>

      </div>
    </ul>
